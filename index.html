<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h3>Rock-Paper-Scissors Game</h3>
    </div>

    <div class="container">    
        <div class="game-section">

            <div>
                <button class="choice-buttons rock" value="rock">Rock</button>
                <button class="choice-buttons paper" value="paper">Paper</button>
                <button class="choice-buttons scissors" value="scissors">Scissors</button>
            </div>
            <button class="reset-button">Reset</button>
        </div>
        
        <div class="score-section">

            <div>
                <div class="game-results"></div>
            </div>
            <div>Round: <span class="round">0</span></div>
            <table>
                <thead> <td> Player Score </td> <td>Computer Score </td></thead>
                <tr><td class="player-results">0</td><td class="computer-results">0</td></tr>
            </table>
            
        </div>
    </div>
    <div class="new-game">
        <button onclick="location.reload()" class="start-over"> New Game</button>
    </div> 
</body>
</html>
